<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calc-result">0</div>
      <div class="numberpad-container">
        <div class="number-container">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="number">0</button>
          <button class="number">.</button>
          <button class="number">:D</button>
        </div>
        <div class="operation-container">
          <button class="operation word" id="backspace">Backspace</button>
          <button class="operation word" id="clear">Clear</button>
          <button class="operation symbol">+</button>
          <button class="operation symbol subtraction">-</button>
          <button class="operation symbol multiplication">*</button>
          <button class="operation symbol">/</button>
          <button class="operation-equals symbol">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
